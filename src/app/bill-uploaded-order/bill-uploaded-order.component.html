<div>
  <ul>
    <li *ngFor="let order of billUploadedOrders | async">
      <small (click)="showbill(order)"><span *ngIf="order.apple"><i
            class="fab fa-apple"></i></span>{{order.date.toDate() | date:'medium'}}<span
          class="badge badge-danger">{{order.grandTotal | number}}THB</span><span
          class="badge badge-info">{{order.evaluatedShippingFee}}</span></small>
    </li>
  </ul>
</div>
