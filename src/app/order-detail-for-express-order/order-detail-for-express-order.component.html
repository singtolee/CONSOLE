<p>订单货款: <span>{{order.cnyPrdsFee}}</span> <span>国内运费: {{order.cnyShippingFee}}</span></p>
<p>实际重量: <span>{{order.actualWeight}}</span></p>
<app-user-info-card [uid]="order.uid"></app-user-info-card>
<br>
<input type="number" placeholder="应付运费" #selfpickingshippingfee>
<input type="text" placeholder="运单号" #ordertracking>
<button type="button" (click)="updateWeightAndShippingFee(selfpickingshippingfee.value,ordertracking.value)" class="btn btn-primary btn-sm">提应付运费+运单号</button>

<ul>
  <li *ngFor="let prd of prds">
    <app-mini-prd-cell [prd]="prd"></app-mini-prd-cell>
  </li>
</ul>
