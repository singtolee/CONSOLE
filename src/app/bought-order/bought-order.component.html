<div>
  <ul>
    <li *ngFor="let order of boughtOrders | async">
      <small>{{order.date.toDate() | date:'medium'}}</small><small class="ml-2 font-weight-bold" (click)="viewOrder(order)">{{order.grandTotal}}THB</small><span class="badge badge-danger">{{order.discountCode}}</span>
    </li>
  </ul>
</div>
