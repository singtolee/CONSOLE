<p>订单货款: <span>{{order.cnyPrdsFee}}</span> <span>国内运费: {{order.cnyShippingFee}}</span></p>
<p>估计重量: <span>{{order.totalWeight}}公斤</span></p>
<p>实际重量: <span>{{order.actualWeight}}</span> <span>应付运费: {{order.actualShippingCost}}</span></p>
<app-user-info-card [uid]="order.uid"></app-user-info-card>

<br>

<input type="number" placeholder="货物重量" #orderweight>
<input type="number" placeholder="应付运费" #selfpickingshippingfee>
<button type="button" (click)="updateWeightAndShippingFee(orderweight.value,selfpickingshippingfee.value)" class="btn btn-primary btn-sm">提交重量和应付运费</button>

<ul>
  <li *ngFor="let prd of prds">
    <app-mini-prd-cell [prd]="prd"></app-mini-prd-cell>
  </li>
</ul>
