<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let user of userInfos | async">
      <div class="card text-white bg-success">
        <div class="card-body">
          <p class="small">{{user.uid}}</p>
          <p class="small"><i class="fas fa-user"></i>{{user.consignee}}</p>
          <p class="small"><i class="fas fa-phone"></i>{{user.phone}}</p>
          <p class="small"><i class="fas fa-mail-bulk"></i>{{user.postCode}}</p>
          <p class="small"><i class="fas fa-city"></i>{{user.city}}</p>
          <p class="small"><i class="fas fa-map-marker-alt"></i>{{user.address}}</p>
        </div>
        <div class="card-footer">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group">
                  <button type="button" class="btn btn-sm btn-info"><i class="fas fa-shopping-cart"></i>CARTS</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-sm btn-warning"><i class="fas fa-list"></i>ORDERS</button>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
