<div>
  <div *ngIf="editing">
    <input class="small" [required]="required" (blur)="onBlur($event)" [name]="value"
    [(ngModel)]="value" [placeholder]="label">
  </div>
  <div *ngIf="!editing">
    <a href="#" class="small" (click)="beginEdit(value)" (focus)="beginEdit(value)" 
    tabindex="0">{{value}}</a>
  </div>
</div>
