<div>
  <ul>
    <li *ngFor="let order of emsReadyOrders | async">
      <small (click)="viewOrder(order)"><span *ngIf="order.apple"><i
            class="fab fa-apple"></i></span>{{order.date.toDate() | date:'medium'}} <span class="badge badge-info">{{order.uid}}</span> <span
          class="badge badge-primary">{{order.actualShippingCost | number}}THB</span>{{order.trackId}}</small>
      <small *ngIf="order.shippingFeeBillUploaded && !order.shippingFeePaid" (click)="viewBill(order)"
        class="badge badge-info">BILL</small>
      <small *ngIf="order.shippingFeePaid" (click)="viewBill(order)" class="badge badge-secondary">PAID</small>
    </li>
  </ul>
</div>
