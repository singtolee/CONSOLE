<div>
  <ul>
    <li *ngFor="let order of paidOrders | async">
      <small>{{order.date.toDate() | date:'medium'}}</small><small class="ml-2 badge badge-danger" (click)="viewOrder(order)">{{order.grandTotal}}THB</small><span class="badge badge-warning">{{order.discountCode}}</span>
    </li>
  </ul>
</div>
