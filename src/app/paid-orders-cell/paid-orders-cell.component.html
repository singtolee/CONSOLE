<div>
  <ul>
    <li *ngFor="let order of paidOrders | async">
      <small (click)="viewOrder(order)"><span *ngIf="order.apple"><i
            class="fab fa-apple"></i></span>{{order.date.toDate() | date:'medium'}}<span
          class="badge badge-danger">{{order.totalPrice | number}}THB</span><span
          class="badge badge-warning">{{order.evaluatedShippingFee}}</span></small>
    </li>
  </ul>
</div>
