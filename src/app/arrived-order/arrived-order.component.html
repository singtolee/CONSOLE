<div>
  <ul>
    <li *ngFor="let order of arrivedOrders | async">
      <small (click)="viewOrder(order)">{{order.date.toDate() | date:'medium'}}</small>
      <small class="badge badge-dark">{{order.key}}</small>
      <small (click)="viewUser(order.uid)" class="badge badge-primary">产看用户</small>
      <small *ngIf="order.shippingFeeBillUploaded && !order.shippingFeePaid" (click)="viewBill(order)" class="badge badge-info">运费单已上传</small>
      <small *ngIf="order.shippingFeePaid" (click)="viewBill(order)" class="badge badge-secondary" >运费已付</small>
    </li>
  </ul>
</div>
